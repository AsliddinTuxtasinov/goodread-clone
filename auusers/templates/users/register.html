{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register page{% endblock%}

{% block content %}

    <h3>Register</h3>
    <div class="row mb-2">
        <div class="col-4">
            <form method="post" action="{% url 'auusers:register' %}">{% csrf_token %}
                {{ form | crispy }}
                <span>If you have already register, <a href="{% url 'auusers:login' %}">click here</a></span><br>
                <button type="submit" class="btn btn-primary" >create account</button>
            </form>
        </div>
    </div>

{% endblock %}
