{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit review{% endblock %}

{% block content %}
    <h3>Are you sure you want to delete this review?</h3>
    <p>
        <strong>Book: </strong>{{ book.title }}
    </p>
    <p>
        <strong>Your comment: </strong>{{ review.comment }}
    </p>
    <a href="{% url 'books:delete_review' book.id review.id %}" class="btn btn-outline-danger">Yes</a>
    <a href="{% url 'books:book_detail' book.id %}" class="btn btn-outline-primary">No</a>
{% endblock %}
