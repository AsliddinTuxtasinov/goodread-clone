{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit review{% endblock %}

{% block content %}
    <h1>Edit review</h1>
    <div class="row mb-4">
        <h4>Edit Review</h4>
        <div class="col-6">
            <form method="post" action="{% url 'books:edit_review' book.id review.id %}">{% csrf_token %}
                {{ review_form|crispy }}
                <button type="submit" class="btn btn-success">save review</button>
            </form>
        </div>
    </div>
{% endblock %}
