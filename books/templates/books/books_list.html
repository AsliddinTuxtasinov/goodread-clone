{% extends "base.html" %}

{% block title %}Books list page{% endblock %}

{% block content %}

    <h1>Books list page</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li><a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>Books not found.</h3>
    {% endif %}

{% endblock %}
